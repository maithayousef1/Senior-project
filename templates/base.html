<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Dynamic title per page -->
  <title>{% block title %}Yalla Planner{% endblock %}</title>

  <!-- Modern, clean type -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Shared CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light"> <!-- default theme = light (we toggle this class in JS) -->
  <!-- Top bar / brand -->
  <nav class="navbar glass">
    <div class="brand">
      <!-- App logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Yalla Planner Logo" class="logo">
      <h1>Yalla Planner</h1>
    </div>

    <!-- Main navigation -->
    <div class="tabs">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('explore') }}">Explore</a>
      <a href="{{ url_for('planner') }}">Planner</a>
      <a href="{{ url_for('ai_page') }}">AI Chat</a>
      <a href="{{ url_for('preferences_page') }}">Preferences</a>
      <a href="{{ url_for('profile_page') }}">Profile</a>
    </div>

    <!-- Dark/Light switch -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </nav>

  <!-- Page contents -->
  <div class="page-fade">
    {% block content %}{% endblock %}
  </div>

  <!-- Shared JS -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
